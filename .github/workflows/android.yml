
name: Build Android APK (Online)

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: |
          mkdir -p dist
          npm run build

      - name: Initialize & Sync Capacitor
        run: |
          # Jika folder android belum ada, tambahkan dulu
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ubaya-student-hub-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
